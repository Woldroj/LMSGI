<!DOCTYPE html>
<html>
    <style>
        body {
            display: flexbox;
            background-color: rgb(49, 49, 49);
            font-style: white;
            padding: 5px;
        }

        h1 {
            text-align: center;
            font-size:xx-large;
            border: solid white;
            border-radius: 5px;
            font-style: white;
            box-shadow:rgb(255, 251, 251)
        }
    </style>
    <body>
        <header>
            <h1>Ejercicios JavaScript</h2>
        </header>
        <h2>Ejercicio Sumatorio</h2>
        <script>
            "use strict";
            let vector_numeros = [];
            for (let i = 0; i < 100; i++) {
                vector_numeros.push(Math.floor(Math.random()*100) + 1);
            }
            let suma = 0;
            for (let num of vector_numeros) {
                suma += num;
            }

            document.write("El sumatorio de los 100 numeros es: " + suma);
        </script>
    </body>
</html>
