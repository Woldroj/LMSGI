    <body>
        <header>

        <h2>Ejercicio Sumatorio</h2>
        <script>
            "use strict";
            let vector_numeros = [];
            for (let i = 0; i < 100; i++) {
                vector_numeros.push(Math.floor(Math.random()*100) + 1);
            }
            let suma = 0;
            for (let num of vector_numeros) {
                suma += num;
            }

            document.write("<p> -El sumatorio de los 100 numeros es: " + suma + "</p>");
        </script>
        <hr>
        <h2>EJercicio Pares e impares</h2>
        <script>
            "use strict"
            let numeros = [];
            let par = 0, impar = 0;

            while (true) {
                let sc = prompt("Introduzca un numero (0 para terminar)")
                
                if (sc === null || sc.trim()==="" || isNaN(sc) || Number(sc)===0) {
                    break;
                }

                let numero = Number(sc);
                numeros.push(numero);

                if (numero % 2 === 0) {
                    par++;
                }else {
                    impar++;
                }
            }

            if (numeros.length > 0) {
                document.write("<p>El array de entrada es: " + numeros + "</p>");
                document.write("<p>Numeros pares: " + par + "</p>");
                document.write("<p>Numeros impares: " + impar + "</p>");
            }else {
                document.write("<p>No se ingresaron números válidos.</p>")
            }
        </script>
        <hr>
        <h2>Ejercicio sumatorio</h2>
        <script>
            "use strict"
            let numeros2 = [];
            let max = -2000000;
            let min = 2000000;

            while (true) {
                let sc = prompt("Introduzca un numero (0 para terminar)")

                if (sc === null || sc.trim()==="" || isNaN(sc) || Number(sc)===0) {
                    break;
                }
                
                let numero = Number(sc);
                numeros2.push(numero);
                for (let i = 0; i < numeros2.length(); i++) {
                    let suma = numeros2[i] + numeros2[i - 1];

                    if (numeros2[i] > max)
                    max = numeros2[i];

                    if (numeros2[i] < min)
                    min = numeros2[i];
                }
            }
            if (numeros.length > 0) {
                document.write("<p>El array de entrada es: " + numeros + "</p>");
                document.write("<p>Numero mayor: " + max + "</p>");
                document.write("<p>Numeros menor: " + min + "</p>");
            }else {
                document.write("<p>No se ingresaron números válidos.</p>")
            }
        </script>
