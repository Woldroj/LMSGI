<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="../TEMA 4 JS/Extra T4/CarStyle.css">
        <script src="../TEMA 4 JS/Extra T4/CarScript.js" defer></script>

        <title>Formulario de coches</title>
    </head>

   <body>
        <form class="Car-form">
            <div class="motor">
                <h2>Motor: </h2>
                <br>
                <input type="radio" name="motor" value="Gasolina">Gasolina
                <input type="radio" name="motor" value="Diesel">Diésel
                <input type="radio" name="motor" value="Hibrido">Hibrido
                <input type="radio" name="motor" value="Electrico">Eléctrico
            </div>

            <div class="transmision">
                <h2>Transmisión: </h2>
                <br>
                <input type="radio" name="transmision" value="Manual">Manual
                <input type="radio" name="transmision" value="Automatica">Automática
                <input type="radio" name="transmision" value="CVT">CVT
                <input type="radio" name="transmision" value="Doble-Embrague">Doble Embrague
            </div>

            <div class="traccion">
                <h2>Tracción: </h2>
                <br>
                <input type="radio" name="traccion" value="FWD">Delantera (FWD)
                <input type="radio" name="traccion" value="RWD">Trasera (RWD)
                <input type="radio" name="traccion" value="AWD">Total o integral (AWD, 4x4)
            </div>

            <div class="carroceria">
                <h2>Carrocería: </h2>
                <br>
                <input type="radio" name="carroceria" value="Sedan">Sedán
                <input type="radio" name="carroceria" value="Hatchback">Hatchback
                <input type="radio" name="carroceria" value="SUV">SUV
                <input type="radio" name="carroceria" value="Coupe">Coupé
                <input type="radio" name="carroceria" value="Descapotable">Descapotable
                <input type="radio" name="carroceria" value="Familiar">Familiar
                <input type="radio" name="carroceria" value="Pick-up">Pick-up
                <input type="radio" name="carroceria" value="Monovolumen">Monovolumen
            </div>

            <div class="puertas">
                <h2>Numero de Puertas:</h2>
                <br>
                <input type="radio" name="puertas" value="dos">2
                <input type="radio" name="puertas" value="tres">3
                <input type="radio" name="puertas" value="cuatro">4
                <input type="radio" name="puertas" value="cinco">5
            </div>
        </form>
   </body> 
</html>
