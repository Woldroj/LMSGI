<!DOCTYPE HTML>
<html>
    <style>
        body {
            text-align: left;
            font-family: 'Roboto', sans-serif;
            background-color: #17a589;
            color: #f5f1f1;
            margin: 0;
            padding: 0;
        }

        h2 {
            font-family: 'Roboto', sans-serif;
            background-color: #332F21;
            color: #f4f4f4;
            margin: 0;
            margin-left: 250px;
            margin-right: 250px;
            border-radius: 10px;

        }

        table {
            text-align: left;
            background-color: #17a589;
            margin-right: 40%;
            margin-left: 40%;
            margin-top: -65px;
            border-color: #332F21;
        }

    </style>
    <head><title>Formulario</title></head>
    <body>
        <div class="Formulario">
        <h2 align="center">Formulario</h2>
        <form action>
            <p align="center">Introduzca su nombre: <input type="text" name="nombre"></p>
            <br>
            <p align="center">Introduzca su clave: <input type="password" nome="clave"></p>
        </form>
        <br>
        </div>
        <h2 align="center">Que tipo de musica te gusta</h2>
        <form action>
            <p align="center">
                <input type="radio" name="musica" value="jazz">Jazz
                <input type="radio" name="musica" value="rock">Rock
                <input type="radio" name="musica" value="reggaeton">Reggaeton
                <input type="radio" name="musica" value="trap">Trap
                <br>
                <input type="radio" name="musica" value="pop">Pop
                <input type="radio" name="musica" value="rap">Rap
                <input type="radio" name="musica" value="electronica">Electronica
                <input type="radio" name="musica" value="Indie">Indie
            </p>
        </form>
        <br>
        <table align="center" border="20" cellpadding="20">
            <h2 align="center">Que tipo de juegos te gustan</h2>
            <form action>
                <p align="center">
                    <tr><td><input type="checkbox" name="juego" value="primera persona">Primera persona</td></tr>
                    <tr><td><input type="checkbox" name="juego" value="historia">Historia</td></tr>
                    <br>
                    <tr><td><input type="checkbox" name="juego" value="shooters">Shooters</td></tr>
                    <tr><td><input type="checkbox" name="juego" value="mundo abierto">Mundo abierto</td></tr>
                    <br>
                    <tr><td><input type="checkbox" name="juego" value="puzzles">Puzzles</td></tr>
                    <tr><td><input type="checkbox" name="juego" value="tercera persona">Tercera persona</td></tr>
                    <br>
                    <tr><td><input type="checkbox" name="juego" value="retro">Retro</td></tr>
                    <tr><td><input type="checkbox" name="juego" value="Indie">Indie</td></tr>
                    <br>
                    <tr><td><p align="center"><input type="submit" value="enviar"></p></td></tr>
                </p>
            </form>
        </table>
    </body>
</html>
