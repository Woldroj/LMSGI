<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tabla compleja</title>
    </head>
    <style>
        ul, li{
            font-weight: lighter;
            margin:0;
            padding:0;
            list-style: none;
            border: 0.0001em solid #4e4d4d; 
        }
        th, td{
            font-weight: bolder;
        }

    </style>
    <body>
        <div class="tabla">
            <table border="1">
                <tr><th>Categoria</th><th>Etiquetas</th></tr>
                <tr><td align="center">Formulario</td><td>
                    <ul>
                        <li>form</li>
                        <li>button</li>
                        <li>input</li>
                        <li>select</li>
                        <li>textarea</li>
                    </ul>
                </td></tr>
                <tr><td align="center">Tabla</td><td>
                    <ul>
                        <li>table</li>
                        <li>tr</li>
                        <li>th</li>
                        <li>td</li>
                        <li>caption</li>
                    </ul>
                </td></tr>
                <tr><td align="center">Texto</td><td>
                    <ul>
                        <li>b</li>
                        <li>em</li>
                        <li>i</li>
                        <li>strong</li>
                        <li>sub</li>
                        <li>sup</li>
                    </ul>
                </td></tr>
            </table>
        </div>
    </body>
</html>
