<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maqueta Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header { background: #007bff; padding: 20px; border-radius: 10px; }
        .main-image { background: #007bff; height: 150px; border-radius: 10px; }
        .content { background: #e9ecef; padding: 20px; border-radius: 10px; }
        .card { background: #007bff; height: 100px; border-radius: 10px; }
    </style>
</head>
<body class="container mt-4">

    <header class="header text-white text-center">Encabezado</header>

    <div class="row mt-3">
        <div class="col-md-4">
            <div class="main-image"></div>
        </div>
        <div class="col-md-8">
            <div class="content">Texto de ejemplo...</div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-3">
            <div class="card"></div>
        </div>
        <div class="col-md-3">
            <div class="card"></div>
        </div>
        <div class="col-md-3">
            <div class="card"></div>
        </div>
        <div class="col-md-3">
            <div class="card"></div>
        </div>
    </div>

</body>
</html>
