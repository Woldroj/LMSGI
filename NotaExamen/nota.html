<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Nota</title>
  <link rel="stylesheet" href="nota.css">
</head>
<body>

  <div class="contenedor">
    <h1>Calculadora de Nota</h1>

    <label for="nota">¿Qué nota tienes sobre 10?</label>
    <input type="number" id="nota" min="0" max="10" step="0.01" />

    <div class="options">
      <p><strong>Selecciona cuándo se entrega:</strong></p>
      <label><input type="radio" name="tiempo" value="0" checked> Se entrega en una hora</label>
      <label><input type="radio" name="tiempo" value="0.1"> Se entrega despues de una hora</label>
      <label><input type="radio" name="tiempo" value="0.2"> Se entrega despues de 12 horas</label>
      <label><input type="radio" name="tiempo" value="0.3"> No se entrega o se entrega despues de 24 horas</label>
    </div>

    <button onclick="calcularNota()">Calcular Nota Final</button>

    <div id="resultado"></div>
  </div>

  <script src="nota.js"></script>
</body>
</html>
