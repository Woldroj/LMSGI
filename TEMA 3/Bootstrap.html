<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <h1>Formulario Web</h1>
  </header>

  <!-- Main content -->
  <div class="container mt-5">
    <div class="row">
      <!-- Image and text section -->
      <div class="col-md-6">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image" class="img-fluid rounded">
      </div>
      <div class="col-md-6">
        <h2>Título</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin malesuada euismod augue, nec convallis justo.</p>
      </div>
    </div>

    <!-- Grid of items -->
    <div class="row mt-4">
      <div class="col-6 col-md-3 mb-3">
        <div class="card">
          <div class="card-body text-center">
            <p>Elemento 1</p>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <div class="card">
          <div class="card-body text-center">
            <p>Elemento 2</p>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <div class="card">
          <div class="card-body text-center">
            <p>Elemento 3</p>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <div class="card">
          <div class="card-body text-center">
            <p>Elemento 4</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Form section -->
    <div class="row mt-5">
      <div class="col-12">
        <h2 class="text-center">Formulario</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Ingresa tu mensaje"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Mi Sitio Web</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
