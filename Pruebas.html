<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de Autos IA</title>
</head>
<body>
  <h1>Configurá tu auto ideal</h1>

  <form id="carForm">
    <label>Tipo de motor:
      <select id="motor">
        <option>Gasolina</option>
        <option>Diésel</option>
        <option>Híbrido</option>
        <option>Eléctrico</option>
      </select>
    </label><br />

    <label>Transmisión:
      <select id="transmision">
        <option>Manual</option>
        <option>Automática</option>
      </select>
    </label><br />

    <label>Tracción:
      <select id="traccion">
        <option>Delantera</option>
        <option>Trasera</option>
        <option>4x4</option>
      </select>
    </label><br />

    <label>Carrocería:
      <select id="carroceria">
        <option>Sedán</option>
        <option>SUV</option>
        <option>Hatchback</option>
        <option>Pickup</option>
      </select>
    </label><br />

    <label>Puertas:
      <select id="puertas">
        <option>2</option>
        <option>4</option>
        <option>5</option>
      </select>
    </label><br />

    <button type="submit">Buscar autos</button>
  </form>

  <pre id="resultado"></pre>

  <script src="script.js"></script>
</body>
</html>
